<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>

</head>
<body>
<div class="chart">
  <div class="balance">
    <p class="labelBalance">My balance </p>
    <div class="totalBalance" id="totalBalance"></div>
    <div class="circle cone"></div>
    <div class="circle ctwo"></div>
  </div>

  <div class="graphs">
    <h3 class="sevenDays">Spending - Last 7 days</h3>
      <div class="graphBar" id="graphBar">
      </div>
    <div class="line"></div>
    <div class="wrapperThisMonth">  
      <p class="thisMonth">Total this month</p>
      <div class="totalThisMonth" id="totalThisMonth"></div>
    </div>  
    <div class="wrapperLastMonth">
      <p class="percent">+2.4%</p>
      <p class="percentLastMonth">from last month</p>
    </div>
    </div>
  </div>
</div>  
<script  src="index.js" type="module"></script>
</body>
</html>
